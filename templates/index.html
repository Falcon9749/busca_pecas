<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Peças PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Busca Peças PRO</h1>
                <p class="col-md-8 fs-4">Encontre os melhores preços de peças automotivas em um só lugar.</p>
                <div class="input-group mb-3">
                    <input type="text" id="partName" class="form-control form-control-lg" placeholder="Nome da peça...">
                    <input type="text" id="carModel" class="form-control form-control-lg" placeholder="Modelo e ano do carro (ex: HB20 2021)">
                    <button class="btn btn-primary btn-lg" type="button" onclick="performSearch()">Buscar Peças</button>
                </div>
            </div>
        </div>
        <hr>
        <h2 class="mb-3">Resultados da Busca:</h2>
        <div id="loader" class="loader"></div>
        <div id="results" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
